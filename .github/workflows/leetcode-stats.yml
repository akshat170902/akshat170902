name: Update LeetCode Streak

on:
  schedule:
    - cron: '0 * * * *' # Run every hour
  workflow_dispatch:

jobs:
  update-leetcode-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Fetch LeetCode Streak
        run: |
          curl -s https://leetcode.com/graphql/ \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer YOUR_SESSION_TOKEN" \
            -d '{"query": "query getStreakCounter { streakCounter { streakCount daysSkipped currentDayCompleted }}"}' > streak_data.json

      - name: Update README
        run: |
          streakCount=$(cat streak_data.json | jq .data.streakCounter.streakCount)
          daysSkipped=$(cat streak_data.json | jq .data.streakCounter.daysSkipped)
          currentDayCompleted=$(cat streak_data.json | jq .data.streakCounter.currentDayCompleted)

          # Update README.md with streak data
          sed -i "s/LeetCode Streak:.*$/LeetCode Streak: ${streakCount}/" README.md
          sed -i "s/Days Skipped:.*$/Days Skipped: ${daysSkipped}/" README.md
          sed -i "s/Current Day Completed:.*$/Current Day Completed: ${currentDayCompleted}/" README.md

      - name: Commit changes
        run: |
          git config --global user.email "akshat170902@example.com"
          git config --global user.name "akshat"
          git add README.md
          git commit -m "Update LeetCode streak stats"
          git push origin main
